<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--  <script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div style="background: black; color: white; font-family: Courier; font-size: 9px; padding: 10px">
    contract: <b>0x79986af15539de2db9a5086382daeda917a9cf0c</b> - last update: <b>20.07.2022</b>
  </div>
  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()(elem)
      .jsonUrl('./graph.json')
      .nodeAutoColorBy('value')
      .nodeVal('value')
      .nodeLabel(node => `${node.id.substring(0,8)}...${node.id.substring(38,43)}`)
      .onNodeClick(node => window.open(`https://opensea.io/${node.id}`, '_blank'));
  </script>
</body>
